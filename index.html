<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Solar — Software Developer, Reverse Engineer, Automation Expert</title>
  <meta name="description"
    content="Solar — engineer & reverse engineer. Collects Apple & Android devices. Senior C, junior Zig. Former reverse engineer. Uses Arch Linux btw. Connect via Telegram, GitHub, or Discord." />
  <meta name="theme-color" content="#0b1020" />

  <link rel="canonical" href="https://veux.su/" />
  <link rel="preload" as="image" href="assets/images/avatar.jpg" />
  <link rel="preload" as="image" href="assets/images/page.png" />
  <link rel="preload" href="assets/css/product-sans.css" as="style" />

  <link rel="stylesheet" href="assets/css/product-sans.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

  <style>
    :root {
      --bg-0: #05070f;
      --bg-1: #0a0f1f;
      --bg-2: #08122a;
      --accent: #00b8ff;
      --accent-2: #2f6bff;
      --glow: 0 0 0 2px rgba(0, 184, 255, .5), 0 0 50px rgba(0, 184, 255, .25);
      --ring: 0 0 0 1px rgba(255, 255, 255, .08) inset, 0 12px 40px rgba(0, 0, 0, .7);
      --text: #e0e6f2;
      --muted: #8a9abc;
      --card: rgba(255, 255, 255, .04);
      --card-border: rgba(255, 255, 255, .1);
      --radius-xl: 28px;
      --blur-lg: 28px;
      --shadow-lg: 0 25px 60px rgba(0, 0, 0, .7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Product Sans', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      min-height: 100dvh;
      overflow: hidden;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 25% 20%, rgba(47, 107, 255, 0.3) 0%, transparent 70%),
        radial-gradient(900px 600px at 80% 80%, rgba(0, 184, 255, 0.25) 0%, transparent 65%),
        linear-gradient(135deg, #0a0f2b 0%, #0d132d 50%, #08122a 100%);
      position: relative;
      isolation: isolate;
    }

    .euphoria {
      position: fixed;
      inset: -30vmax;
      z-index: -2;
      filter: saturate(115%);
    }

    .euphoria::before,
    .euphoria::after {
      content: "";
      position: absolute;
      inset: -10vmax;
      background: radial-gradient(40% 35% at 20% 30%, rgba(47, 107, 255, .25) 0%, transparent 60%),
        radial-gradient(35% 40% at 80% 70%, rgba(0, 184, 255, .25) 0%, transparent 60%),
        conic-gradient(from 180deg at 50% 50%, rgba(0, 184, 255, .18), rgba(47, 107, 255, .18), rgba(0, 184, 255, .18));
      filter: blur(80px) brightness(1.2);
      animation: drift 40s ease-in-out infinite alternate;
    }

    .euphoria::after {
      mix-blend-mode: screen;
      opacity: .7;
      animation-duration: 60s;
      transform: rotate(15deg) scale(1.1);
    }

    @keyframes drift {
      0% {
        transform: translate3d(-1%, -1%, 0) rotate(0deg) scale(1);
      }

      100% {
        transform: translate3d(1%, 1%, 0) rotate(4deg) scale(1.03);
      }
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: image-set(url('assets/images/page.png') 1x);
      background-size: cover;
      background-position: center;
      filter: blur(12px) brightness(0.6) contrast(1.2);
      opacity: 0.25;
      transition: opacity .9s ease;
      z-index: -3;
    }

    .loaded::after {
      opacity: 0.35;
    }

    body {
      background: radial-gradient(1200px 800px at 20% 15%, #0a0f2b 0%, transparent 65%),
        radial-gradient(900px 600px at 85% 85%, #060a1b 0%, transparent 70%),
        linear-gradient(135deg, var(--bg-0) 0%, var(--bg-1) 50%, var(--bg-2) 100%);
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(var(--blur-lg));
      -webkit-backdrop-filter: blur(var(--blur-lg));
      border: 1px solid var(--card-border);
      padding: 56px;
      border-radius: var(--radius-xl);
      text-align: center;
      box-shadow: var(--shadow-lg);
      width: min(92vw, 480px);
      position: relative;
      transform: translateY(8px) scale(.98);
      opacity: 0;
      animation: cardIn .9s cubic-bezier(.2, .8, .2, 1) forwards .2s;
      will-change: transform;
    }

    @keyframes cardIn {
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .tilt {
      transform-style: preserve-3d;
      transition: transform .18s ease;
    }

    .tilt>* {
      transform: translateZ(0);
    }

    .avatar-wrap {
      position: relative;
      display: inline-block;
      margin-bottom: 28px;
      width: 140px;
      /* ensure wrapper matches avatar size */
      height: 140px;
    }

    .avatar-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      /* match avatar size */
      border-radius: 50%;
      box-shadow: var(--glow);
      opacity: 0;
      transition: opacity .35s ease;
    }

    .card:hover .avatar-wrap::after {
      opacity: 1;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, .22);
      object-fit: cover;
      /* cover the circle perfectly */
      transition: transform .35s ease;
      display: block;
    }

    .card:hover .avatar {
      transform: scale(1.06) rotate(-1deg);
    }

    h1 {
      font-size: clamp(1.8rem, 2.2rem + 1vw, 2.6rem);
      margin-bottom: 10px;
      letter-spacing: 1.2px;
      color: var(--text);
      text-shadow: 0 1px 0 rgba(0, 0, 0, .6);
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 18px;
      font-size: 1rem;
    }

    .typed-text {
      color: #fff;
    }

    .cursor {
      background: #fff;
      margin-left: .12rem;
      width: 4px;
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      49% {
        opacity: 1
      }

      50%,
      99% {
        opacity: 0
      }

      100% {
        opacity: 1
      }
    }

    .buttons-container {
      display: grid;
      gap: 14px;
      margin-top: 28px;
    }

    .button {
      --btn-bg: rgba(0, 184, 255, .12);
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: var(--btn-bg);
      color: var(--accent);
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid rgba(0, 184, 255, .45);
      overflow: hidden;
      isolation: isolate;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .35);
      transition: transform .18s ease, color .25s ease, border-color .25s ease, background .25s ease;
    }

    .button::before {
      content: "";
      position: absolute;
      inset: -40% -20% 0 -20%;
      transform: translateX(-120%) skewX(-20deg);
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, .25) 50%, transparent 100%);
      mix-blend-mode: screen;
      filter: blur(2px);
    }

    .button:hover::before {
      animation: sweep 1.1s ease forwards;
    }

    @keyframes sweep {
      to {
        transform: translateX(120%) skewX(-20deg);
      }
    }

    .button:hover {
      transform: translateY(-2px);
      color: #fff;
      border-color: var(--accent-2);
    }

    .button:active {
      transform: translateY(0);
    }

    h2 {
      color: var(--muted);
      margin-top: 40px;
      font-size: 1.2rem;
    }

    #sparkles {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .card {
        padding: 36px;
      }

      .avatar {
        width: 110px;
        height: 110px;
      }

      .buttons-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .buttons-container {
        grid-template-columns: 1fr;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    :focus-visible {
      outline: 2px dashed var(--accent);
      outline-offset: 4px;
      border-radius: 10px;
    }

    html {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="euphoria" aria-hidden="true"></div>

  <main class="card tilt" itemscope itemtype="https://schema.org/Person">
    <div class="avatar-wrap">
      <img src="assets/images/avatar.jpg" class="avatar" alt="Portrait of Solar" loading="eager" decoding="async"
        itemprop="image" />
    </div>
    <h1 itemprop="name">Solar</h1>
    <p class="subtitle" itemprop="jobTitle">Software • Reverse Engineering • E‑commerce</p>
    <div class="container" aria-live="polite" aria-atomic="true">
      <p>
        <span class="typed-text"></span>
        <span class="cursor" aria-hidden="true">&nbsp;</span>
      </p>
    </div>
    <nav class="buttons-container" aria-label="Primary">
      <a href="https://veux.su/telegram" class="button">Telegram</a>
      <a href="https://veux.su/github" class="button">GitHub</a>
      <a href="https://veux.su/discord" class="button">Discord Server</a>
    </nav>
    <h2>Let’s connect</h2>
  </main>

  <canvas id="sparkles"></canvas>

  <script>
    const HTMLImage = {
      createImage(src, alt = '') {
        const img = new Image();
        img.src = src;
        img.alt = alt;
        img.decoding = 'async';
        img.loading = 'eager';
        img.className = 'logo';
        img.style.width = '1em';
        img.style.height = '1em';
        img.style.aspectRatio = '1 / 1';
        img.style.verticalAlign = 'middle';
        return img.outerHTML;
      }
    };


    class TypingText {
      constructor(textArray) {
        this.typedTextSpan = document.querySelector('.typed-text');
        this.cursorSpan = document.querySelector('.cursor');
        this.textArray = textArray;
        this.typingDelay = 32; this.erasingDelay = 28; this.newTextDelay = 750;
        this.textArrayIndex = 0; this.charIndex = 0;
      }
      type() {
        const text = this.textArray[this.textArrayIndex];
        if (this.charIndex < text.length) {
          const currentChar = text.charAt(this.charIndex);
          if (currentChar === '<') {
            const closingTagIndex = text.indexOf('>', this.charIndex) + 1;
            this.typedTextSpan.innerHTML += text.substring(this.charIndex, closingTagIndex);
            this.charIndex = closingTagIndex;
          } else {
            this.typedTextSpan.innerHTML += currentChar;
            this.charIndex++;
          }
          setTimeout(() => this.type(), this.typingDelay);
        } else {
          setTimeout(() => this.erase(), this.newTextDelay);
        }
      }
      erase() {
        const text = this.textArray[this.textArrayIndex];
        if (this.charIndex > 0) {
          if (this.typedTextSpan.lastChild && this.typedTextSpan.lastChild.nodeName === 'IMG') {
            this.typedTextSpan.lastChild.remove();
            this.charIndex = text.lastIndexOf('<', this.charIndex);
          } else {
            this.typedTextSpan.innerHTML = text.substring(0, this.charIndex - 1);
            this.charIndex--;
          }
          setTimeout(() => this.erase(), this.erasingDelay);
        } else {
          this.textArrayIndex = (this.textArrayIndex + 1) % this.textArray.length;
          setTimeout(() => this.type(), this.newTextDelay);
        }
      }
      start() { if (this.textArray.length) setTimeout(() => this.type(), this.newTextDelay + 220); }
    }

    const sparkles = document.getElementById('sparkles');
    const sctx = sparkles.getContext('2d');
    let stars = [], width, height;
    let lastTs = 0;

    function resize() {
      width = sparkles.width = window.innerWidth;
      height = sparkles.height = window.innerHeight;
    }
    function initStars(n = 150) {
      stars = Array.from({ length: n }, () => ({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 2 + 1,
        a: Math.random() * Math.PI * 2,
        s: Math.random() * 0.06 + 0.02
      }));
    }

    function drawStars(ts) {
      const dt = (ts - lastTs) || 16; lastTs = ts;
      sctx.clearRect(0, 0, width, height);
      for (const st of stars) {
        st.a += st.s * dt * 0.06;
        const alpha = 0.35 + 0.45 * Math.sin(st.a * 2);
        sctx.beginPath();
        sctx.arc(st.x, st.y, st.r * (0.8 + 0.2 * Math.sin(st.a * 3)), 0, Math.PI * 2);
        sctx.fillStyle = `rgba(0,191,255,${alpha})`;
        sctx.fill();
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('load', () => {
      resize();
      initStars(150);
      requestAnimationFrame(drawStars);
    });

    window.addEventListener('resize', () => {
      resize();
      initStars(150);
    });

    document.addEventListener('DOMContentLoaded', () => {
      new TypingText([
        'Who am I?',
        `A guy who loves collecting ${HTMLImage.createImage('assets/images/apple.png', 'Apple logo')} & ${HTMLImage.createImage('assets/images/android.png', 'Android logo')} devices`,
        `Senior ${HTMLImage.createImage('assets/images/c.png', 'C language')} and Junior ${HTMLImage.createImage('assets/images/zig.png', 'Zig language')} developer`,
        `Reverse Engineer ${HTMLImage.createImage('assets/images/ida.png', 'IDA Pro icon')}`,
        `I use ${HTMLImage.createImage('assets/images/archlinux.png', 'Arch Linux logo')} btw`
      ]).start();
    });
  </script>
</body>

</html>
